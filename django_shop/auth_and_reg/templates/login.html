{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link type="text/css" href="{% static 'shop/css/styles.css' %}" rel = "stylesheet"/>
</head>
<body>

<div class="container">
    <h2>Login</h2>
     <br>
        <form method="post">
              {% csrf_token %}
              <div class="form_error" {{ form.non_field_errors }}</div>

              {% for f in form %}
              <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>
              {{ f }}
              <div class="form-error">{{ f.errors }}</div>
              {% endfor %}
        </form>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
        <br><br>
        <a href="{% url 'home' %}">Back to Home</a> | <a href="{% url 'auth_and_reg:password_reset_form' %}">Reset password</a>
</div>
</body>
</html>
