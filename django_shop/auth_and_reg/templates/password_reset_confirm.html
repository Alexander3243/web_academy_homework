<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <H1>Password reset confirm</H1>
</head>
<body>
<div class="center">
	<form method="post" class="card">
	  {% csrf_token %}

	  {% for field in form %}
		<p>{{ field.label_tag }}</p>
	        	{{ field }}
	        	<p>{% if field.errors %}</p>
	        		<small>{{ field.errors|striptags  }}</small>
	        	{% endif %}
		{% endfor %}


	  <div>
	    <p><button type="submit" class="btn btn-primary">Reset Password</button></p>
	  </div>
	</form>
</div>
</body>
</html>
